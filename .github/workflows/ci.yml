name: CI

on:
  push:
    branches:
      - CoverGenLite-dev
  pull_request:
    branches:
      - CoverGenLite-dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install pip==23.0
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: |
        pytest
