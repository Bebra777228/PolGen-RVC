name: TEST_CLI

on:
  push:
    branches:
      - PolGen-Lite-dev
  pull_request:
    branches:
      - PolGen-Lite-dev

jobs:
  rvc_cli:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        pip install --upgrade pip==23.1
        pip install --no-cache-dir -r requirements.txt

    - name: Install ffmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install assets and models
      run: |
        python download_models.py
        mkdir -p models/rvc_models/Tsoi
        wget https://huggingface.co/Politrees/Victor_Tsoi/resolve/main/model.index -O models/rvc_models/Tsoi/model.index
        wget https://huggingface.co/Politrees/Victor_Tsoi/resolve/main/model.pth -O models/rvc_models/Tsoi/model.pth

    - name: Install audio for test
      run: |
        mkdir -p audio
        wget https://huggingface.co/Politrees/audio_for_test/resolve/main/test1.wav -O audio/test.wav

    - name: Run script
      run: |
        python rvc/cli/rvc_cli.py -i audio/test.wav -d Tsoi -p 0 -ir 0 -fr 3 -rms 0.25 -m "rmvpe+" -hop 32 -pro 0.33 -tune "True" -f0min 1 -f0max 1100 -f "mp3"

  tts_cli:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        pip install --upgrade pip==23.1
        pip install --no-cache-dir -r requirements.txt

    - name: Install ffmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install assets and models
      run: |
        python download_models.py
        mkdir -p models/rvc_models/Tsoi
        wget https://huggingface.co/Politrees/Victor_Tsoi/resolve/main/model.index -O models/rvc_models/Tsoi/model.index
        wget https://huggingface.co/Politrees/Victor_Tsoi/resolve/main/model.pth -O models/rvc_models/Tsoi/model.pth

    - name: Run script
      run: |
        python rvc/cli/edge_tts_cli.py -i "Hi" -d Tsoi -v "en-US-GuyNeural" -p 0 -ir 0 -fr 3 -rms 0.25 -m "rmvpe+" -hop 32 -pro 0.33 -tune "True" -f0min 1 -f0max 1100 -f "mp3"
